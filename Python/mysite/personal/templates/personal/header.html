<!DOCTYPE html>
<html lang="en">

<head>
	<title>Stock Level</title>
	<meta charset="utf-8" />
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" type = "text/css"/>
	<meta name="viewport" content = "width=device-width, initial-scale=1.0">
	
	<style type="text/css">
		html,
		body {
		  height:100%
		}
	</style>
</head>

<body class="body" style="background-color:#f6f6f6">
	<div class="container-fluid" style="min-height:95%; ">
		<div class="row">
			  <div class="col-sm-2">
				  <br>
				  <center>
					<img src="{% static 'img/Tescologo.png' %}" class="responsive-img" style='max-height:70px;' alt="face">
				  </center>
			  </div>
			  <div class="col-sm-10">
				  <br>
				  <center>
				  <h1>Stock Level Checker</h1>
				  </center>
			  </div>
		</div><hr>

		<div class="row">
		  <div class="col-sm-1">
			<div class="well bs-sidebar" id="sidebar" style="background-color:#fff">
			  <ul class="nav nav-pills nav-stacked">
				<li><a href='/'>Home</a></li>
				<li><a href='/graph/'>Stock Graph</a></li>
				<li><a href="/gapscan/">Gap Scan</a></li>
				<li><a href="/box/">Box Scan</a></li>
			  </ul>
			</div> <!--well bs-sidebar affix-->
		  </div> <!--col-sm-2-->
		  <div class="col-sm-11">
		  
			<div class='container-fluid'>
			<table class="table">
			  <thead>
			    <tr>
			      <th>Priority #</th>
			      <th>Image</th>
			      <th>Item</th>
			      <th>Location</th>
			      <th>Units to Fill</th>
			      <th>Heat Map</th>
			    </tr>
			  </thead>
			  <tbody>
			    {% block content %}
                {% endblock %}
			  </tbody>
			</table>	
			</div>
		  </div>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" bgcolor="ffffff", id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
	      </div>
	      <div class="modal-body">
	        Display enlarged image here
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>
</div>
	</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>		
<script src="{% static 'js/bootstrap.min.js' %}" type = "text/javascript"></script>	
</body>

</html>
