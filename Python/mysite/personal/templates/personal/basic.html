{% extends "personal/header.html" %}

{% block content %}
    {% for c in content %}
        {% if c.6 > 4 %}
        <tr class="bg-danger">
        {% else %}
        <tr class="bg-warning">
        {% endif %}
          <th scope="row">{{forloop.counter}}</th>
          <td>Quaker Oats</td>
          <td>{{c.0}}</td>
          <td>{{c.6}}</td>
          <td>
          {% load static %}
          <a href="/map/">
          <img src="{% static ""%}{{c.7}}" class="responsive-img" style='max-height:100px;' alt="face">
          </a>
          </td>
        </tr>
    {% endfor%}
{% endblock %} 

{% block by %}
    {% for d in shelflocation %}
        <p>{{d}}</p>
    {% endfor%}
{% endblock %}
